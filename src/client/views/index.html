<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Owl</title>

    </head>

    <body>

        <header>
            <div class="header">
                <h1>Plan Your Trip With Travel Owl</h1>
            </div>
        </header>

        <main>
            <section>
                <form class="form">
                <label for="location">Destination</label>
                <input id="location" type="text" name="location" placeholder="Please enter your vacation destination">
                <label for="date">Date of Vacation</label>
                    <input id="date" type="date" name="date" placeholder="yyyy-mm-dd">
                    <button id="submitButton" onClick="client.formHandler()" type="button">Submit</button>
                </form>
            <section>

            <section>
                <strong>Weather Forecast</strong>
                <div id="arrival"></div>
                <div id="weather"></div>
                <div id="photo"></div>
                <div id="latitude"></div><div id="longitude"></div><div id="city"></div>
            </section>
        </main>

        <footer>
          <div class="footer">
            <a href = "https://sharpdesigns.xyz" title="Emily Aquin" target="_blank">Emily Aquin</a>
          </div>
        </footer>

  </body>
</html>
